<body>
    <script>
        function getWeekDay(date) {
            const daysOfWeek = ['НД', 'ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ'];
            return daysOfWeek[date.getDay()];
        }
        const date = new Date();
        const weekDay = getWeekDay(date);
        document.write("Завдання №2: Сьогодні: " + weekDay);
    </script>
