<body>
    <script>
        function getLastDayOfMonth(year, month) {
            const lastDay = new Date(year, month + 1, 0).getDate();
            return lastDay;
        }

        const year = 2020;
        const month = 1;
        const lastDay = getLastDayOfMonth(year, month);
        document.write("Завдання №3: Останній день місяця: " + lastDay);
    </script>
</body>
